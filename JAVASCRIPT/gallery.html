<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            width: 600px;
            margin-inline: auto;
        }
        .thumbs {
            display: flex;
        }
        .thumb {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/40/600" alt="" class="main">
        <div class="thumbs">
            <img src="https://picsum.photos/id/40/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/50/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/60/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/70/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/80/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        for(let t of thumbs){
            t.onclick = function(){
                let img = this.getAttribute('src');
                // console.log(img);
                document.querySelector('.main').setAttribute('src',img);   
            }
        }
    </script>
</body>
</html>
