<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <hr>
    <a href="#" onclick="more()" class="more">more</a>
    <script>
        let container = document.querySelector('.container');

        let datas = ['aaa','bbb','ccc','ddd','eee','fff','ggg','hhh','iii','jjj','kkk','lll','mmm'];

        let total = datas.length;

        //每次顯示幾筆資料
        let per = 3;
        let pages = Math.ceil(total / per);
        /*
            Math.round() 四捨五入        
            Math.floor() 無條件捨去
            Math.ceil() 無條件進位
        */

        // 目前位置
        let current = 0;

        // 第一頁顯示資料
        let page = datas.slice(current, current += per);
        console.log(page);

        page.forEach(data => {
            // container.innerHTML += '<div>'+ data +'</div>';
            container.innerHTML += `<div>${data}</div>`;
        })

        function more(){
            page = datas.slice(current, current += per);
            page.forEach(data => {
                container.innerHTML += `<div>${data}</div>`;
            })
            if(current >= total){
                document.querySelector('.more').style.display = 'none';
            }
            console.log(current)
        }


    </script>
</body>
</html>
