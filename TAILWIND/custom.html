<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true
                },
                extend: {
                    aspectRatio: {
                        'tv': '4 / 3'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="text-[150px]">hello custom</h1>
    <div class="container bg-lime-400">
        <h1>hello</h1>
    </div>
    <div class="w-24 aspect-tv bg-pink-200"></div>
</body>

</html>
