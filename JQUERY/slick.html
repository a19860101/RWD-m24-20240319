<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <style>
        body {
            background-color: #ccc;
        }
        header {
            width: 100%;
        }
        img {
            width: 100%;
        }
        .slider,.products {
            max-width: 1200px;
            margin: auto;
        }
        .products .slick-slide {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="slider">
            <div class="slider-item">
                <img src="https://picsum.photos/id/81/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/82/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/83/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/84/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/85/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/80/1200/600" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="products">
            <div class="product-item">
                <img src="https://picsum.photos/id/40/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/41/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/42/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/43/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/44/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/45/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/46/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/47/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/48/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/49/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/50/300" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/51/300" alt="">
            </div>
        </div>
    </section>
    <script>
        $(function(){
            $('.slider').slick({
                autoplay: true,
                arrows: false,
                dots: true,
                speed: 1200,
                autoplaySpeed:6000,
                fade: true
            });
            $('.products').slick({
                slidesToShow:6,
                slidesToScroll:1,
                responsive:[
                    {
                        breakpoint:1200,
                        settings: {
                            slidesToShow:4
                        }
                    },
                    {
                        breakpoint:600,
                        settings: {
                            slidesToShow:2
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
