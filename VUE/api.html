<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <!-- https://fakestoreapi.com/ -->
    <div id="app">
        
        <div class="container mx-auto flex flex-wrap">
            <div class="w-1/6" v-for="c in carts">
                {{c}}
            </div>
        </div>
        <div class="container mx-auto flex flex-wrap">
            <div class="lg:w-1/4 md:w-1/3 w-1/2 p-3" v-for="p in products">
                <div class="border border-zinc-600 min-h-full">
                    <div class="aspect-square">
                        <img :src="p.image" alt="" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3 flex flex-col justify-between h-full">
                        <h3 class="bg-blue-100">
                                {{p.title}}</h3>
                        <div class="flex items-center justify-between bg-zinc-200">
                            <span>$.{{p.price}}</span>
                            <a href="#" class="px-6 py-1 rounded-lg text-sm bg-blue-300" @click="addToCart(p.id)">加入購物車</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    products:[],
                    carts:[]
                }
            },
            methods:{
                addToCart(id){
                    console.log(id)
                    this.carts.push(id)
                }
            },
            created(){
                let url = 'https://fakestoreapi.com/products';
                fetch(url).then(res=>res.json()).then(data=>{
                    this.products = data;
                    console.log(data)
                }) 
                
            }
        }).mount('#app');
    </script>
</body>
</html>
