<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            margin-inline: auto;
            display: flex;
        }
        .box {
            flex:1 0 0;
        }
        .box:nth-of-type(1){order:2;}
        .box:nth-of-type(2){}
        .box:nth-of-type(3){order:4;}
        .box:nth-of-type(4){}
        /* 
        自然排序優先於手動排序
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>title 1</h2>
        </div>
        <div class="box">
            <h2>title 2</h2>
        </div>
        <div class="box">
            <h2>title 3</h2>
        </div>
        <div class="box">
            <h2>title 4</h2>
        </div>
    </div>
</body>
</html>
